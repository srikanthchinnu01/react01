<script>
    //parent class
    class admin{
        adminFun(){
            return"This is adminfunction <br />"
        }
    }
    
    
    class user extends admin
    {
        userFun(){
            return`This is Childfunction <br /> ${this.adminFun()} <br />`
        }
    }
    var u=new user
   
    document.write(`childclass-${u.userFun()}`)
    document.write(`parentclass-${u.adminFun()}`)
</script>
