<script>
    class user{
        uid=1
        uname='srikanth'
        uemail='srikanth@gmail.com'
          
        myfun1(request){
            var msg=request //local variable in oops
            return`${msg}-${this.uid}<br />`
        }
        myfun2=function(request){
            var msg = request
            return`${msg}-${this.uname}<br />`
        }
        myfun3=(request)=>{
            var msg = request
            return`${msg}-${this.uemail}<br />`
        }
    }

    var u =new user
    

    document.write(`
    <h3>using this key word:</h3> <br /><br />
    ${u.myfun1("Named funtion with arguments")}<br />
    ${u.myfun2("self calling function with arguments")}<br />
    ${u.myfun3("arrow function with arguments")}<br />
    `)
</script>
